<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero('Spiderman')"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 100"
  (click)="changeAge(100)"
  class="btn btn-primary">
  Cambiar edad
</button>
<button
  *ngIf="age !== 100 || name !== 'Spiderman'"
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
